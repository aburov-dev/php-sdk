name: Check code style and tests
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
        with:
          php_version: 7.2
          version: 2
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.2
          
      - name: PHP version
        run: php -v
          
      - name: Run phpcs    
        run: vendor/bin/phpcs
        
      - name: Run tests
        run: vendor/bin/phpunit
